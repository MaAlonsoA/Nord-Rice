[module/bspwm]
type = internal/bspwm
enable-click = true
format = <label-state> <label-mode>

label-focused = 
label-focused-foreground = ${color.aurora4}
label-focused-padding = 1

label-occupied = 
label-occupied-foreground = ${color.aurora1}
label-occupied-padding = 1

label-empty = 
label-empty-foreground = ${color.snow3}
label-empty-padding = 1

ws-icon-default =  
 
